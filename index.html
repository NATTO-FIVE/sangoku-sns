<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏âÂõΩÂøóBBS - ‰π±‰∏ñ„ÅÆÂåøÂêçÊé≤Á§∫Êùø</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b22222;
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid #ffd700;
        }
        h1 { margin: 0; font-size: 1.5em; color: #fff; }
        #main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .thread-card {
            background-color: #2d2d2d;
            border: 1px solid #444;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .thread-header {
            background-color: #383838;
            padding: 15px;
            border-bottom: 1px solid #555;
        }
        .thread-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #87ceeb;
            margin-bottom: 5px;
        }
        .thread-meta {
            font-size: 0.8em;
            color: #888;
        }
        .res-container {
            padding: 15px;
        }
        .res {
            margin-bottom: 15px;
            border-bottom: 1px dashed #444;
            padding-bottom: 15px;
        }
        .res:last-child { border-bottom: none; }
        .res-header {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #aaa;
        }
        .res-name {
            font-weight: bold;
            color: #ffd700;
        }
        .res-icon { font-size: 1.2em; margin-right: 5px; }
        .res.op {
            background-color: #332020;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #552020;
        }
        .res.op .res-name { color: #ff6b6b; }
        .res-body {
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>üêâ ‰∏âÂõΩÂøóBBS (Œ≤)</h1>
        <small>„Äú ‰π±‰∏ñ„ÅÆË£èÂÅ¥„ÄÅÂÖ®ÈÉ®Ë©±„Åô „Äú</small>
    </header>

    <div id="main">
        <p style="text-align:center; color:#888;">„Çπ„É¨„ÉÉ„ÉâË™≠„ÅøËæº„Åø‰∏≠...</p>
    </div>

    <script>
        const DATA_URL = './data/threads.json';

        async function loadBBS() {
            try {
                const res = await fetch(DATA_URL + '?t=' + new Date().getTime());
                if (!res.ok) return;
                const threads = await res.json();
                
                const container = document.getElementById('main');
                container.innerHTML = '';

                // Êñ∞„Åó„ÅÑ„Çπ„É¨„ÉÉ„ÉâÈ†Ü„Å´Ë°®Á§∫
                threads.forEach(thread => {
                    const card = document.createElement('div');
                    card.className = 'thread-card';

                    let html = `
                        <div class="thread-header">
                            <div class="thread-title">${thread.title}</div>
                            <div class="thread-meta">„Çπ„É¨‰∏ª: ${thread.author} (${thread.timestamp})</div>
                        </div>
                        <div class="res-container">
                    `;

                    // >>1 („Çπ„É¨‰∏ª)
                    html += `
                        <div class="res op">
                            <div class="res-header">
                                <span class="res-icon">${thread.icon}</span>
                                <span class="res-name">${thread.author}</span> 
                                <span class="res-num">>>1</span>
                            </div>
                            <div class="res-body">${thread.body}</div>
                        </div>
                    `;

                    // „É¨„Çπ‰∏ÄË¶ß
                    if (thread.responses) {
                        thread.responses.forEach((res, index) => {
                            html += `
                                <div class="res">
                                    <div class="res-header">
                                        <span class="res-icon">${res.icon}</span>
                                        <span class="res-name">${res.name}</span>
                                        <span class="res-num">>>${index + 2}</span>
                                        <span style="margin-left:10px; font-size:0.8em;">${res.timestamp}</span>
                                    </div>
                                    <div class="res-body">${res.content}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`;
                    card.innerHTML = html;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:", e);
            }
        }

        loadBBS();
        setInterval(loadBBS, 10000);
    </script>
</body>
</html>
