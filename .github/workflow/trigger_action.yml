name: Remote Intervention Trigger

on:
  workflow_dispatch:
    inputs:
      action_type:
        description: '介入の種類 (edict, audit, rumor)'
        required: true
        default: 'edict'

jobs:
  update-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update trigger.json
        run: |
          echo "{\"action\": \"${{ github.event.inputs.action_type }}\"}" > data/trigger.json

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/trigger.json
          git commit -m "⚡ 外部介入リクエスト: ${{ github.event.inputs.action_type }}"
          git push